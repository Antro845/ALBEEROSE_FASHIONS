{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'accounts/login/css/login.css' %}">
</head>
<body>
  <main>
    <form method="post">
        {% csrf_token %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Register here</h1>
              <div class="form-group">
                <div>
                  {% if messages %}
                  {% for message in messages %}
                  <h1 class="badge badge-danger">{{message}}</h1>
                  {% endfor %}
                  {% endif %}
                </div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="username">
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="phone_field">Phone number</label>
                <input type="text" name="phone_field" id="phone_field" class="form-control" placeholder="phone number">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="passsword">
              </div>
              <div class="form-group mb-4">
                <label for="confirm_password">Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="confirm password">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Login">
            </form>
            <p class="login-wrapper-footer-text">Already have an account?<a href="{% url 'user_login' %}" class="forgot-password-link">login here</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'accounts/login/images/register.jpg' %}" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</form>
</body>
</html>
